<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		.left {
			background: red;
		}
		.right {
			background: blue;
		}
		.table {
			margin-top: 20px;
			display: table;
			width: 800px;
			height: 200px;
		}
		.table-row {
			display: table-row;
		}
		.table-cell {
			vertical-align: center;
			display: table-cell;
		}
	</style>
</head>
<body>
<div class="table">
	<div class="table-row">
		<div class="left table-cell">左</div>
		<div class="right table-cell">右</div>
	</div>
</div>
</body>
</html>
