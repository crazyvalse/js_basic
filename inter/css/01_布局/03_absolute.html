<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html * {
			margin: 0;
			padding: 0;
		}
		div {
			height: 300px;
		}

		.left {
			background-color: red;
			position: absolute;
			left: 0;
			top: 0;
			width: 300px;
		}
		.center {
			background-color: yellow;
			position: absolute;
			left: 300px;
			right: 300px;
			top: 0;
		}
		.right {
			background-color: blue;
			position: absolute;
			right: 0;
			top: 0;
			width: 300px;
		}
	</style>
</head>
<body>

<div class="left"></div>
<div class="center"></div>
<div class="right"></div>
</body>
</html>
