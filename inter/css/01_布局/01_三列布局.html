<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html *{
			margin: 0;
			padding: 0;
		}
		div {
			background-color: #2f6f9f;
			border: 1px solid black;
			height: 800px;
		}

		.left {
			position: absolute;
			left: 0;
			top: 0;
			width: 300px;
		}

		.right {
			position: absolute;
			right: 0;
			top: 0;
			width: 300px;
		}

		.container {
			background-color: red;
			margin: 0 300px 0 300px;
		}
	</style>
</head>
<body>
<div class="left"></div>
<div class="container"></div>
<div class="right"></div>
</body>
</html>
