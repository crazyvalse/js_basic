<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wrap</title>
	<style>
		.c1 {
			border: 1px solid;
			width: 8em;
			overflow-wrap: normal;
			word-break: normal;
			white-space: normal;
		}
	</style>
</head>
<body>
1. overflow-wrap(word-wrap): 通用换行控制
-是否保留单词
2. word-break针对多字节文字
-中文句子也是单词
white-space，空白处是否换行
-
<div class="c1">
	This is a long and Supercalifragilisticexpialidocious sentence. 一二三四五六，七八九零一二，这是一句巨长巨长又没有空间可以换行的句子哦。
</div>
</body>
</html>
