<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border</title>
	<style>
		.c1 {
			border: 1px red;
			width: 100px;
			height: 100px;
			border-style: double;
		}
		.c2 {
			border: 30px solid transparent;
			border-image: url(./border.png) 30 30 repeat round;
			width: 400px;
			height: 200px;
		}
		.c3 {
			border-left:30px solid transparent;
			border-right:30px solid transparent;
			border-bottom:30px solid red;
			width: 0;
			height: 100px;
			border-radius: 30px;
		}
	</style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
