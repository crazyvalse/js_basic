<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<button @click="goBack">go back</button>
	<router-link to="/c1/123">c1</router-link>
	<router-link to="/c1/456">c1</router-link>
	<router-link to="/c1/789">c1</router-link>
	<router-link to="/c1/321">c1</router-link>
	<router-link to="/c2">c2</router-link>
	<router-link to="/c2?t=t123">c2</router-link>
	<router-link to="/c2?t=t456">c2</router-link>
	<router-link to="/c2?t=t789">c2</router-link>
	<hr>
	<router-view></router-view>

</div>

<template id="c1">
	<div>c1 - id: {{$route.params.id}}</div>
</template>
<template id="c2">
	<div>c2 - query: {{$route.query.t}}</div>
</template>

<script src="./vue.min.js"></script>
<script src="./vue-router.min.js"></script>
<script>
	var c1 = {
		template: "#c1",
		mounted: function () {
			console.info(111)
		}
	};

	var c2 = {
		template: "#c2"
	};

	var router = new VueRouter({
		routes: [
			{
				path: "/c1/:id",
				component: c1
			},
			{
				path: "/c2",
				component: c2
			}
		]
	});


	new Vue({
		el: "#app",
		data: {
			msg: "Hello World!"
		},
		router: router,
		components: {
			c1: c1,
			c2: c2
		},
		methods: {
			goBack: function () {
				window.history.back()
				//this.$router.go(-1);
			}
		}
	});
</script>
</body>
</html>
