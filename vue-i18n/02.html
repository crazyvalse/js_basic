<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<p>{{ $t("message.hello") }}</p>
</div>

<script src="../vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-i18n/7.7.0/vue-i18n.min.js"></script>
<script>
	/*const messages = {
		en: {
			message: {
				hello: 'hello world'
			}
		},
		ja: {
			message: {
				hello: 'こんにちは、世界'
			}
		}
	};*/

	const messages = {};
	messages.en = {
		message: {
			hello: 'hello world'
		}
	};
	messages.ja = {
		message: {
			hello: 'こんにちは、世界'
		}
	};


	// Create VueI18n instance with options
	const i18n = new VueI18n({
		locale: 'ja', // set locale
		messages, // set locale messages
	});

	// Create a Vue instance with `i18n` option
	const app = new Vue({i18n}).$mount('#app')

</script>
</body>
</html>
