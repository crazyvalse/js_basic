    <script>
        /**
         * 工厂模式

        //搭建一个工厂的环境
        //买车的商店
        function CarShop(){

        }

        CarShop.prototype = {
            constructor: CarShop,
            sellCar: function(type){
                var car;    //声明一个变量
                switch(type){
                    case 'Benz' : car = new Benz(); break;
                    case 'Bmw' : car = new Bmw(); break;
                    case 'Audi' : car = new Audi(); break;
                    default:
                        'not buy it';
                }
                Tools.Interface.ensureImplements(car, CarInterface);
                return car;
            }
        };

        //接口对象的实例
        var CarInterface = new Tools.Interface('CarInterface', ['start', 'run']);

        //class ben bmw audi 都是车
        function Benz(){
        }
        Benz.prototype.start = function(){
            alert('Benz.start');
        };

        Benz.prototype.run = function(){
            alert('Benz.run');
        };

        function Bmw(){
        }
        Bmw.prototype.start = function(){
            alert('Bmw.start');
        };

        Bmw.prototype.run = function(){
            alert('Bmw.run');
        };


        function Audi(){
        }
        Audi.prototype.start = function(){
            alert('Audi.start');
        };

        Audi.prototype.run = function(){
            alert('Audi.run');
        };

        var shop = new CarShop();
        var car = shop.sellCar('Benz');

        car.start();

    </script>
