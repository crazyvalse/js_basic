<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //继承
        //采用原型链的概念
        /**
         * 1. 构造函数.prototype = 原型对象
         * 2. 原型对象.constructor = 构造函数(模版_
         * 3. 原型对象.isPrototypeOf（实例对象） 判断实例对象的原型是不是当前对象
         * 4. 构造函数 实例对象（类和实例)
         */

        //父类的构造函数 sup
        function Parent(name){
            this.name = name;
        }

        Parent.prototype = {
            constructor: Parent,
            sayName: function(){
                alert(this.name);
            }
        }

        //子类
        function Child(age){
            this.age = age;
        }

        //如果我们让子类的原型对象，等于父类的实例，结果会怎么样(继承)
        //1. 显然此时的原型对象将包含一个纸箱另一个原型的指针
        //sup的实例对象和sup的原型对象有一个关系
        //2. 相应的另一个原型中也包含一个纸箱另一个构造函数的指针
       //子类的原型对象的构造器变成了父类的构造器
        Child.prototype = new Parent('z3');
        //alert(Child.prototype.constructor);

        var subb = new Child(20);
        //已经继承父类的属性了
        //alert(subb.name);
        //subb.sayName();
        console.info(subb instanceof Child);
        console.info(subb instanceof Parent);
    </script>

</head>
<body>

</body>
</html>
