 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" charset="utf-8">

        var a1 = 10;
        var a2 = 10.0;
        console.info(a1==a2);

        /**
         * #1. js 自动数据转化
         * ===表示 可以经过自动转换；先比较值，再比较数据类型
         * @type {number}
         */
        var a = 1;
        var b = true;
        var c = 1;
        console.info(a==b); //竟然相等
        console.info(a===b);
        console.info(c===b);





    </script>
</head>
<body>

</body>
</html>
