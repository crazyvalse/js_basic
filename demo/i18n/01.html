<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	{{ $t("hello") }}
</div>
<script src="../../vue.min.js"></script>
<!-- 1. 引入-->
<script src="https://cdn.bootcss.com/vue-i18n/7.7.0/vue-i18n.min.js"></script>
<script>
	//2. 定义语言
	const messages = {
		en: {
			hello: "hello world!!!!"
		},
		zh: {
			hello: "你好，世界"
		}
	};

	//3. 创建vue-i18n 实例
	var i18n = new VueI18n({
		locale: "zh",
		messages: messages
	});


	new Vue({
		el: "#app",
		data: {
			msg: "hello world"
		},
		i18n: i18n
	});
</script>
</body>
</html>
